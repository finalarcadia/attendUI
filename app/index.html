<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>Attendance</title>

	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- Because this project uses vulcanize this should be your only html import
	in this file. All other imports should go in elements.html -->
	<link rel="import" href="elements/elements.html">

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel">
			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel id="leftPanel" drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<span class="menu-name" style="width: 100%;">

						<!--- Begin user account panel --->
						<account-panel></account-panel>
						<!--- End user account panel --->

					</span>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu attr-for-selected="data-route" selected="[[route]]">
					<a data-route="index" href="{{baseUrl}}">
						<iron-icon icon="donut-large"></iron-icon>
						<span>Welcome</span>
					</a>

					<a data-route="student" href="{{baseUrl}}student">
						<iron-icon icon="face"></iron-icon>
						<span>Home</span>
					</a>

					<a data-route="professor" href="{{baseUrl}}professor">
						<iron-icon icon="assignment-ind"></iron-icon>
						<span>Home</span>
					</a>

					<a data-route="attendance" href="{{baseUrl}}attendance">
						<iron-icon icon="date-range"></iron-icon>
						<span>Attendance</span>
					</a>

					<a data-route="admin" href="{{baseUrl}}admin">
						<iron-icon icon="build"></iron-icon>
						<span>Home</span>
					</a>
				</paper-menu>
			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar" class="tall">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

					<span class="space"></span>

					<!-- Create Class (Admin only)-->
					<create-class></create-class>
					<!-- Add Class -->
					<!--
					<add-class></add-class>
					-->

					<!-- Application name -->
					<div class="middle middle-container">
						<div class="app-name" style="--iron-icon-width: 60px; --iron-icon-height: 60px; --iron-icon-fill-color: black;">
							<iron-icon icon="assignment"></iron-icon>
							attend.io
						</div>
					</div>
		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">

			<!-- Begin Dialog List-->

			<paper-dialog id="logOffDialog" modal>
				<h2>Log Off</h2>
				<div>
				Are you sure you want to log off?
				</div>
				<div class="buttons">
					<paper-button dialog-dismiss>Cancel</paper-button>
					<paper-button dialog-confirm>Log Off</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="loginErrorDialog" modal>
				<h2>Incorrect Login</h2>
				<div>
				The username or password you entered is incorrect.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="registerDialog" modal>
				<h2>Account Created</h2>
				<div>
				Your account has successfully been created. You may now login.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="usernameTakenDialog" modal>
				<h2>Username Taken</h2>
				<div>
				This username is already taken. Please use another e-mail.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="dropClassDialog" modal>
				<h2>Drop Class</h2>
				<div>
				Are you sure you want to drop this class?
				<br>
				<span style="color: red; font-weight: 500;">WARNING: this cannot be undone.</span>
				</div>
				<div class="buttons">
					<paper-button dialog-dismiss>Cancel</paper-button>
					<paper-button dialog-confirm>Drop</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="presentDialog" modal>
				<h2>Present</h2>
				<div>
				You were successfully marked present.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="lateDialog" modal>
				<h2>Late</h2>
				<div>
				You were successfully marked late.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="attemptDialog" modal>
				<h2>Attempt</h2>
				<div>
				Could not confirm your location. Your attempt to record has been marked.
				<br>
				You may try again or let your professor know about this.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="errorCodeDialog" modal>
				<h2>Wrong Code</h2>
				<div>
				The code you entered is incorrect. Try again.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="errorRecordDialog" modal>
				<h2>Error</h2>
				<div>
				This class is not currently open for recording attendance.
				</div>
				<div class="buttons">
					<paper-button dialog-confirm>Ok</paper-button>
				</div>
			</paper-dialog>

			<create-class-dialog></create-class-dialog>

			<paper-dialog id="removeUserDialog" modal>
				<h2>Remove User</h2>
				<div>
				Are you sure you want to remove this user from this class?
				<br>
				<span style="color: red; font-weight: 500;">WARNING: attendance data for this user in this class will be deleted</span>
				</div>
				<div class="buttons">
					<paper-button dialog-dismiss>Cancel</paper-button>
					<paper-button dialog-confirm>Remove</paper-button>
				</div>
			</paper-dialog>

			<paper-dialog id="deleteClassDialog" modal>
				<h2>Delete Class</h2>
				<div>
				Are you sure you want to delete this class from your university?
				<br>
				<span style="color: red; font-weight: 500;">WARNING: attendance data for this class will be deleted for all users.</span>
				</div>
				<div class="buttons">
					<paper-button dialog-dismiss>Cancel</paper-button>
					<paper-button dialog-confirm>Delete</paper-button>
				</div>
			</paper-dialog>

			<!-- End Dialog List-->

			<!-- Begin Toast List-->
			<paper-toast duration="0" id="addClassToast" text="Request to join class has been sent."></paper-toast>
			<paper-toast duration="0" id="institutionToast" text="Please select an institution."></paper-toast>
			<paper-toast duration="0" id="thresholdToast" text="Threshold set."></paper-toast>
			<paper-toast duration="0" id="locationToast" text="Location set."></paper-toast>
			<paper-toast duration="0" id="locationErrorToast" text="Could not get your location. Try again later."></paper-toast>
			<paper-toast duration="0" id="createClassToast" text="Could not create class, already exists."></paper-toast>
			<!-- Begin Toast List-->

			<iron-pages attr-for-selected="data-route" selected="{{route}}">

				<!-- Begin Welcome Page-->
				<section data-route="index">
					<intro-card></intro-card>
				</section>
				<!-- End Welcome Page-->

				<!-- Begin Student Page-->
				<section data-route="student">

					<span id="myHeader">My Classes</span>
					<br><br>

					<!-- Class Card-->
					<student-class class-name="Operating Systems" location-req code-req late="20" present="40" attempt="5" absent="35" score="65"></student-class>
					<!-- End Class Card-->
					<br><br>
					<!-- Class Card-->
					<student-class element-color="var(--paper-teal-500)" class-name="Software Engineering" location-req></student-class>
					<!-- End Class Card-->
					<br><br>
					<!-- Class Card-->
					<student-class element-color="var(--paper-amber-500)" class-name="Net-Centric Computing" ></student-class>
					<!-- End Class Card-->
					<br><br>


				</section>
				<!-- End Student Page-->

				<!-- Begin Professor Page-->
				<section data-route="professor">

					<span id="myHeader">Roster Notifications</span>
					<br><br>

					<request-card class-name="COP 4660 U01" person-name="Gabriel Fernandez" is-Student></request-card>
					<drop-notification class-name="COP 4660 U01" person-name="John Smith"></drop-notification>
					<request-card class-name="COP 4660 U01" person-name="Jonathan Jensen" is-Student></request-card>

					<br><br>
					<span id="myHeader">My Classes</span>
					<br><br>

					<!-- Professor class Card-->
					<professor-class element-color="var(--paper-blue-500)" class-name="COP 4660 U01" location-req code-req></professor-class>
					<!-- End Professor class Card-->
					<br><br>
					<!-- Professor class Card-->
					<professor-class class-name="NET 1234 U02" location-req></professor-class>
					<!-- End Professor class Card-->

				</section>
				<!-- End Professor Page-->

				<!-- Begin Attendance Page-->
				<section data-route="attendance">

					<span id="myHeader">Attempt Notifications</span>
					<br><br>

					<attempt-notification class-name="COP 2431 U05" person-name="Gabriel Fernandez" date="5/24/16"></attempt-notification>

					<br><br>
					<span id="myHeader">My Classes' Attendance</span>
					<br><br>

					<!-- Begin Attendance Cards-->
					<attendance-card element-color="var(--paper-orange-500)" class-name="COP 2431 U05"></attendance-card>
					<!-- End Attendance Cards-->

				</section>
				<!-- End Attendance Page-->

				<!-- Begin Admin Page-->
				<section data-route="admin">

					<span id="myHeader">Requests</span>
					<br><br>

					<!-- Request Card-->
					<request-card class-name="COP 3245 U03" person-name="Massoud Milani" is-Professor></request-card>
					<!-- End Request Card-->
					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Gabriel Fernandez" is-Student></request-card>
					<!-- End Request Card-->
					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Jonathan Jensen" is-Student></request-card>
					<!-- End Request Card-->

					<br><br>
					<span id="myHeader">Classes</span>
					<br><br>

					<!-- Admin class Cards-->
					<admin-class element-color="var(--paper-green-500)" class-name="COP 2431 U05"></admin-class>
					<br><br>
					<admin-class class-name="COP 4660 U01"></admin-class>
					<br><br>
					<admin-class element-color="var(--paper-amber-500)" class-name="COP 3245 U03"></admin-class>
					<br><br>
					<!-- End Admin class Cards-->

				</section>
				<!-- Begin Admin Page-->

			</iron-pages>
		</div>
	</paper-scroll-header-panel>
</paper-drawer-panel>

<paper-toast id="toast">
	<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
</paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
