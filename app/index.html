<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>Attendance</title>

	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- Because this project uses vulcanize this should be your only html import
	in this file. All other imports should go in elements.html -->
	<link rel="import" href="elements/elements.html">

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel">
			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel id="leftPanel" drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<span class="menu-name" style="width: 100%;">
						<!--- Begin user account panel --->
						<span style="display: inline-block; width: 80%;">
							<iron-icon icon="account-circle"></iron-icon>
							username@school.edu
						</span>
						<span style="display: inline-block;">
							<paper-icon-button icon="highlight-off" title="Logout"></paper-icon-button>
						</span>
						<!--- End user account panel --->
					</span>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu attr-for-selected="data-route" selected="[[route]]">
					<a data-route="home" href="{{baseUrl}}">
						<iron-icon icon="home"></iron-icon>
						<span>Home</span>
					</a>

					<a data-route="users" href="{{baseUrl}}users">
						<iron-icon icon="info"></iron-icon>
						<span>Users</span>
					</a>

					<a data-route="contact" href="{{baseUrl}}contact">
						<iron-icon icon="mail"></iron-icon>
						<span>Contact</span>
					</a>

					<a data-route="books" href="{{baseUrl}}books">
						<iron-icon icon="book"></iron-icon>
						<span>Books</span>
					</a>
				</paper-menu>
			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar" class="tall">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

					<span class="space"></span>

					<!-- Toolbar icons -->
					<paper-input label="Add class" no-label-float></paper-input>
					<paper-icon-button icon="add"></paper-icon-button>

					<!-- Application name -->
					<div class="middle middle-container">
						<div class="app-name" style="--iron-icon-width: 60px; --iron-icon-height: 60px; --iron-icon-fill-color: black;">
							<iron-icon icon="assignment"></iron-icon>
							attend.io
						</div>
					</div>

					<!-- Application sub title -->
					<!--
					<div class="bottom bottom-container">
					<div class="bottom-title">Sub-title</div>
				</div>
			-->
		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">
			<iron-pages attr-for-selected="data-route" selected="{{route}}">

				<!-- Begin Student Home-->

				<section data-route="home">

					<h2 class="page-title">My Classes</h2>

					<!-- Class Card-->
					<student-class class-name="Operating Systems" location-req code-req></student-class>
					<!-- End Class Card-->
					<br><br>
					<!-- Class Card-->
					<student-class element-color="var(--paper-teal-500)" class-name="Software Engineering" location-req></student-class>
					<!-- End Class Card-->
					<br><br>
					<!-- Class Card-->
					<student-class element-color="var(--paper-amber-500)" class-name="Net-Centric Computing" ></student-class>
					<!-- End Class Card-->
					<br><br>


				</section>

				<!-- End Student Home-->

				<section data-route="users">

					<!-- Begin Professor Home-->
					<h2 class="page-title">Requests</h2>

					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Gabriel Fernandez" is-Student></request-card>
					<!-- End Request Card-->
					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Jonathan Jensen" is-Student></request-card>
					<!-- End Request Card-->

					<h2 class="page-title">My Classes</h2>

					<!-- Professor class Card-->
					<professor-class element-color="var(--paper-blue-500)" class-name="COP 4660 U01" location-req code-req></professor-class>
					<!-- End Professor class Card-->
					<br><br>
					<!-- Professor class Card-->
					<professor-class class-name="NET 1234 U02" location-req></professor-class>
					<!-- End Professor class Card-->

					<!-- End Professor Home-->

				</section>

				<section data-route="contact">
					<paper-material elevation="1">
						<h2 class="page-title">Contact</h2>
						<p>This is the contact section</p>
					</paper-material>
				</section>

				<section data-route="books">

					<!-- Begin Admin Home-->

					<h2 class="page-title">Requests</h2>

					<!-- Request Card-->
					<request-card class-name="COP 3245 U03" person-name="Massoud Milani" is-Professor></request-card>
					<!-- End Request Card-->
					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Gabriel Fernandez" is-Student></request-card>
					<!-- End Request Card-->
					<!-- Request Card-->
					<request-card class-name="COP 4660 U01" person-name="Jonathan Jensen" is-Student></request-card>
					<!-- End Request Card-->

					<h2 class="page-title">Classes</h2>

					<!-- Admin class Cards-->
					<admin-class element-color="var(--paper-green-500)" class-name="COP 2431 U05"></admin-class>
					<br><br>
					<admin-class class-name="COP 4660 U01"></admin-class>
					<br><br>
					<admin-class element-color="var(--paper-amber-500)" class-name="COP 3245 U03"></admin-class>
					<br><br>
					<!-- End Admin class Cards-->

					<!--End Admin Home--->

				</section>
			</iron-pages>
		</div>
	</paper-scroll-header-panel>
</paper-drawer-panel>

<paper-toast id="toast">
	<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
</paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
