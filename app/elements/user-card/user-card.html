<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-card">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
	}

	paper-card {
		width: 100%;
		color: white;
		background: var(--my-color);
	}

	paper-icon-button {
		display: inline-block;
	}

	</style>

	<paper-card>
		<!-- header -->
		<div class="card-actions">
			<div style="display: inline-block; margin-top: 8px;">
				<iron-icon icon="assignment-ind" hidden$="{{!isProfessor}}"></iron-icon>
				<iron-icon icon="face" hidden$="{{!isStudent}}"></iron-icon>
				{{personName}}
			</div>
			<span style="float:right;">
				<paper-icon-button icon="clear" title="remove"></paper-icon-button>
			</span>
		</div>
	</paper-card>
</template>

<script>

Polymer({
	is: 'user-card',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		},

		personName: {
			type: String,
			value: 'noPersonNameGiven',
		},

		isProfessor: {
			type: Boolean,
			value: false
		},

		isStudent: {
			type: Boolean,
			value: false
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});
</script>
</dom-module>
