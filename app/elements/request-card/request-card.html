<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="request-card">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
	}

	paper-card {
		width: 100%;
		padding: 3px 3px 3px 3px;
	}

	paper-button {
		display: inline-block;
		color: var(--my-color);
	}

	paper-icon-button {
		display: inline-block;
		color: var(--my-color);
	}

	</style>

	<paper-card>
		<!-- header -->
		<div class="card-content">
				<iron-icon icon="maps:local-library"></iron-icon>
				{{className}}
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<iron-icon icon="assignment-ind" hidden$="{{!isProfessor}}"></iron-icon>
				<iron-icon icon="face" hidden$="{{!isStudent}}"></iron-icon>
				{{personName}}
			<span style="float:right;">
				<paper-icon-button icon="check" title="accept"></paper-icon-button>
				<paper-icon-button icon="clear" title="accept"></paper-icon-button>
			</span>
		</div>
	</paper-card>
</template>

<script>

Polymer({
	is: 'request-card',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		},

		className: {
			type: String,
			value: 'noClassNameGiven',
		},

		personName: {
			type: String,
			value: 'noPersonNameGiven',
		},

		isProfessor: {
			type: Boolean,
			value: false
		},

		isStudent: {
			type: Boolean,
			value: false
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});
</script>
</dom-module>
