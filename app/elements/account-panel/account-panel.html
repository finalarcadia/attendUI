<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="account-panel">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--bg-color: white;
	}

	paper-icon-button {
		display: inline-block;
		color: white;
	}
	</style>

	<span style="display: inline-block; width: 80%;">
		<iron-icon icon="account-circle"></iron-icon>
		username@school.edu
	</span>
	<span style="display: inline-block;">
		<paper-icon-button icon="highlight-off" title="Log Off" onclick="_toggleDialog('#logOffDialog')"></paper-icon-button>
	</span>

</template>

<script>

Polymer({
	is: 'account-panel',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});

function _toggleDialog(dialogId) {
	document.querySelector(dialogId).toggle();
}
</script>
</dom-module>
