<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="add-class">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--bg-color: white;
	}

	paper-icon-button {
		display: inline-block;
		color: white;
	}

	paper-dropdown-menu {
		width: 130px;
		--paper-input-container-label: {
      		color: var(--bg-color);
    	};
		--paper-input-container-underline: {
	      	background-color: var(--bg-color);
    	};
		--paper-input-container-input: {
			color: var(--bg-color);
		};
		--paper-dropdown-menu-icon: {
			color: var(--bg-color);
		};
	}
	</style>

	<paper-dropdown-menu label="Add Class">
		<paper-listbox class="dropdown-content">
			<!-- Class List-->
			<paper-item>
				<general-card element-color="{{elementColor}}" text="COP 3214 U01" icon="maps:local-library"></general-card>
			</paper-item>
			<paper-item>
				<general-card element-color="{{elementColor}}" text="MAD 1342 U01" icon="maps:local-library"></general-card>
			</paper-item>
			<paper-item>
				<general-card element-color="{{elementColor}}" text="NET 2351 U01" icon="maps:local-library"></general-card>
			</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>
	<paper-icon-button icon="add" onclick="_toggleToast('#addClassToast')"></paper-icon-button>

</template>

<script>

Polymer({
	is: 'add-class',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});

function _toggleToast(toastId) {
	document.querySelector(toastId).toggle();
}
</script>
</dom-module>
