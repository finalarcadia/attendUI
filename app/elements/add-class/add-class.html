<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="add-class">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--bg-color: white;
	}

	paper-icon-button {
		display: inline-block;
		color: white;
	}

	paper-dropdown-menu {
		width: 130px;
		--paper-input-container-label: {
      		color: var(--bg-color);
    	};
		--paper-input-container-underline: {
	      	background-color: var(--bg-color);
    	};
		--paper-input-container-input: {
			color: var(--bg-color);
		};
		--paper-dropdown-menu-icon: {
			color: var(--bg-color);
		};
	}
	</style>

	<template is="dom-if" if="{{bool}}">
	<paper-dropdown-menu label="Add Class">
		<paper-listbox class="dropdown-content" selected-item="{{classSelection}}">
			<!-- Class List-->
				<template is="dom-repeat" items="{{classList}}">
        			<paper-item>
						<general-card element-color="{{elementColor}}" text$="{{item.classId}}" pk$="{{item.classPK}}" icon="maps:local-library"></general-card>
					</paper-item>
    			</template>
		</paper-listbox>
	</paper-dropdown-menu>
	<paper-icon-button icon="add" on-click="_getClassList"></paper-icon-button>
	</template>
	
	<iron-ajax
		id = "uniClassListAjax"
		method="GET"
		handle-as="json"
		on-response="_handleUniClassListResponse"
		last-response="{{classList}}"
		url="http://127.0.0.1:8000/myapp/classes/?universityKey={{pk}}">
	</iron-ajax>
	<!--TODOTODOTODOTODOTODOTODOTODOTODOTODOTODO-->
	<iron-ajax
			id = "createRequestAjax"
			method="POST"
			content-type="application/x-www-form-urlencoded"
			body="{{userData}}"
			on-response="_handleRegisterResponse"
			last-response="{{responseData}}"
    		url="http://127.0.0.1:8000/myapp/users/">
		</iron-ajax>

</template>

<script>

Polymer({
	is: 'add-class',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		},
		
		pk: {
			type: String
		},
		
		bool: {
			type: Boolean,
			value: false
		},
		
		classList: {
			type: Object,
			value: function() { return {}; }	
		},
		
		classData: {
			type: Object,
			value: function() { return {}; }	
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
		this.pk = document.querySelector('#global').universityPK;
		this.$.uniClassListAjax.generateRequest();
	},
	
	_getClassList: function() {
	},
	
	_handleUniClassListResponse: function() {
		this.bool = true;
	}
});
</script>
</dom-module>
