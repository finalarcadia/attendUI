<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="intro-card">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
	}

	paper-material {
		border-radius: 2px;
		height: 100%;
		padding: 16px 16px 16px 16px;
		width: calc(98.66% - 16px);
		margin: 16px auto;
		background: white;
	}

	paper-input {
		--paper-input-container-focus-color: var(--my-color);
		display: inline-block;
		width: 130px;
	}

	paper-button {
		display: inline-block;
		float: right;
		color: var(--my-color);
	}

	paper-icon-button {
		display: inline-block;
		color: var(--my-color);
	}

	paper-radio-button {
		--paper-radio-button-checked-color: var(--my-color);
		--paper-radio-button-checked-ink-color: var(--my-color);
	}

	paper-dropdown-menu {
		width: 292px;
	}

	#large {
		width: 292px;
	}

	#infoText {
		@apply(--paper-font-subhead);
		color: var(--my-color);
	}
	</style>

	<!-- Begin login-->
	<paper-material>
		<iron-icon icon="perm-identity"></iron-icon>
		<paper-input label="Username" no-label-float></paper-input>
		<iron-icon icon="lock-outline"></iron-icon>
		<paper-input label="Password" no-label-float></paper-input>
		<paper-button onclick="_toggleDialog('#loginErrorDialog')">Login</paper-button>
	</paper-material>

	<span id="infoText">
		Don't have an account? Create one!
	</span>

	<!-- Begin register-->
	<paper-material>
		<iron-icon icon="sort"></iron-icon>
		<paper-radio-group selected="small">
			<paper-radio-button name="admin">Admin</paper-radio-button>
			<paper-radio-button name="professor">Professor</paper-radio-button>
			<paper-radio-button name="student">Student</paper-radio-button>
		</paper-radio-group>
		<br>

		<iron-icon icon="social:school"></iron-icon>

		<!-- Admin university -->
		<!--
		<paper-input id="large" label="University" no-label-float></paper-input>
		<br>
		-->

		<!-- Regular University -->
		<paper-dropdown-menu label="Select institution">
			<paper-listbox class="dropdown-content">
				<!-- University List-->
				<paper-item>
					<general-card element-color="{{elementColor}}" text="Florida International University" icon="social:school"></general-card>
				</paper-item>
				<paper-item>
					<general-card element-color="{{elementColor}}" text="Miami International University" icon="social:school"></general-card>
				</paper-item>
				<paper-item>
					<general-card element-color="{{elementColor}}" text="Miami-Dade College" icon="social:school"></general-card>
				</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>
		<br>

		<iron-icon icon="perm-identity"></iron-icon>
		<paper-input label="Username" no-label-float></paper-input>
		<iron-icon icon="lock-outline"></iron-icon>
		<paper-input label="Password" no-label-float></paper-input>
		<br>
		<iron-icon icon="face"></iron-icon>
		<paper-input label="Full name" no-label-float></paper-input>
		<iron-icon icon="folder-shared"></iron-icon>
		<paper-input label="Id" no-label-float></paper-input>
		<paper-button onclick="_toggleDialog('#usernameTakenDialog')">Register</paper-button>
</paper-material>

</template>

<script>

Polymer({
	is: 'intro-card',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});

function _toggleToast(toastId) {
	document.querySelector(toastId).toggle();
}

function _toggleDialog(dialogId) {
	document.querySelector(dialogId).toggle();
}
</script>
</dom-module>
