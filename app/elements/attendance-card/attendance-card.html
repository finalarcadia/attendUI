<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="attendance-card">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--present-color: var(--paper-green-a700);
		--late-color: var(--paper-amber-500);
		--absent-color: var(--paper-red-700);
		--attempt-color: var(--paper-grey-500);
		--late-percent: 25;
		--present-percent: 25;
		--attempt-percent: 25;
		--absent-percent: 25;
	}

	paper-card {
		width: 100%;
		--paper-card-content: {
			font-size: 26px;
			font-weight: 500;
			color: white;
			background: var(--my-color);
		}
	}

	paper-dropdown-menu {
		width: 180px;
	}

	paper-button {
		display: inline-block;
		color: var(--my-color);
	}

	paper-fab {
		display: inline-block;
		margin-top: 2px;
		float: right;
		--paper-fab-background: var(--my-color);
	}

	#graphContainer {
		width: 100%;
		height: 26px;
		text-align: center;
	}

	#lateBar {
		width: var(--late-percent)%;
		background-color: var(--late-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#presentBar {
		width: var(--present-percent)%;
		background-color: var(--present-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#attemptBar {
		width: var(--attempt-percent)%;
		background-color: var(--attempt-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#absentBar {
		width: var(--absent-percent)%;
		background-color: var(--absent-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#score {
		float: right;
		color: var(--my-color);
		@apply(--paper-font-display1);
	}
	
	#calendarContainer {
		display: inline-block;
		background-color: lightcyan;
		width: 100%;
		font-size:0px;
  		line-height:0px;
	}
	
	#calendarItem {
		display: inline-block;
		text-align: center;
		background-color: lightseagreen;
		width: calc(100%/7);
	}

	#month {
		@apply(--paper-font-display2);
		color: var(--my-color);
	}
	</style>

	<paper-card>
		<!-- header -->
		<div class="card-content">
			<iron-icon icon="maps:local-library"></iron-icon>
			{{className}}
		</div>

		<!-- middle -->
		<div class="card-actions">

			<paper-dropdown-menu label="Select student">
				<paper-listbox class="dropdown-content">
					<paper-item>
						<general-card element-color="{{elementColor}}" text="Gabriel Fernandez" icon="face"></general-card>
					</paper-item>
					<paper-item>
						<general-card element-color="{{elementColor}}" text="Jonathan Jensen" icon="face"></general-card>
					</paper-item>
						</paper-listbox>
					</paper-dropdown-menu>
					<span id="score">Score: {{score}}%</span>
					<br><br>

					<div id="graphContainer">
						<div id="lateBar">{{late}}%</div><div id="presentBar">{{present}}%</div><div id="attemptBar">{{attempt}}%</div><div id="absentBar">{{absent}}%</div>
					</div>
					<br>
					
					<div id="calendarContainer">
						<!--row 0-->
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
						<div id="calendarItem">
							<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						</div>
					</div>
				</div>
			</paper-card>

		</template>

	<script>
		Polymer({
			is: 'attendance-card',

			properties: {

				elementColor: {
					type: String,
					value: 'var(--accent-color)',
				},

				className: {
					type: String,
					value: 'noClassNameGiven',
				},

				late: {
					type: String,
					value: '25',
				},

				present: {
					type: String,
					value: '25',
				},

				attempt: {
					type: String,
					value: '25',
				},

				absent: {
					type: String,
					value: '25',
				},

				score: {
					type: String,
					value: '75',
				}

			},

			ready: function() {
				this.customStyle['--my-color'] = this.elementColor;
				this.customStyle['--late-percent'] = this.late;
				this.customStyle['--present-percent'] = this.present;
				this.customStyle['--attempt-percent'] = this.attempt;
				this.customStyle['--absent-percent'] = this.absent;
				this.updateStyles();
			}
		});

		var presentCol = "var(--paper-green-a700)";
		var lateCol = "--paper-amber-500";
		var absentCol = "--paper-red-700";
		var attemptCol = "--paper-grey-500";
	</script>
</dom-module>
