<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="attendance-card">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--present-color: var(--paper-green-a700);
		--late-color: var(--paper-amber-500);
		--absent-color: var(--paper-red-700);
		--attempt-color: var(--paper-grey-500);
		--late-percent: 25;
		--present-percent: 25;
		--attempt-percent: 25;
		--absent-percent: 25;
	}

	paper-card {
		width: 100%;
		--paper-card-content: {
			font-size: 26px;
			font-weight: 500;
			color: white;
			background: var(--my-color);
		}
	}

	paper-dropdown-menu {
		width: 180px;
	}

	paper-button {
		display: inline-block;
		color: var(--my-color);
	}

	paper-fab {
		display: inline-block;
		margin-top: 2px;
		float: right;
		--paper-fab-background: var(--my-color);
	}

	#calendar {
		display: inline-block;
		width: 75%;
		margin-left: 15%;
	}

	#month {
		@apply(--paper-font-display2);
		color: var(--my-color);
	}

	#graphContainer {
		width: 100%;
		height: 26px;
		text-align: center;
	}

	#lateBar {
		width: var(--late-percent)%;
		background-color: var(--late-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#presentBar {
		width: var(--present-percent)%;
		background-color: var(--present-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#attemptBar {
		width: var(--attempt-percent)%;
		background-color: var(--attempt-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#absentBar {
		width: var(--absent-percent)%;
		background-color: var(--absent-color);
		display: inline-block;
		color: white;
		height: 100%;
		padding-top: 7px;
	}

	#score {
		float: right;
		color: var(--my-color);
		@apply(--paper-font-display1);
	}
	</style>

	<paper-card>
		<!-- header -->
		<div class="card-content">
			<iron-icon icon="maps:local-library"></iron-icon>
			{{className}}
		</div>

		<!-- middle -->
		<div class="card-actions">

			<paper-dropdown-menu label="Select student">
				<paper-listbox class="dropdown-content">
					<paper-item>
						<general-card element-color="{{elementColor}}" text="Gabriel Fernandez" icon="face"></general-card>
					</paper-item>
					<paper-item>
						<general-card element-color="{{elementColor}}" text="Jonathan Jensen" icon="face"></general-card>
					</paper-item>
						</paper-listbox>
					</paper-dropdown-menu>
					<span id="score">Score: {{score}}%</span>
					<br><br>

					<div id="graphContainer">
						<div id="lateBar">{{late}}%</div><div id="presentBar">{{present}}%</div><div id="attemptBar">{{attempt}}%</div><div id="absentBar">{{absent}}%</div>
					</div>
					<br>

					<div id="calendar">
						<br>
						<span id="month">May 2016
							<iron-icon icon="unfold-more"></iron-icon>
						</span>
						<br><br>
						<calendar-fab element-color="white" number="1"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="2"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="3"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-grey-500)" number="4"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="5"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="6"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="white" number="7"></calendar-fab>
						&nbsp;

						<br><br>

						<calendar-fab element-color="white" number="8"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="9"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="10"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-red-700)" number="11"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="12"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="13"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="white" number="14"></calendar-fab>
						&nbsp;


						<br><br>

						<calendar-fab element-color="white" number="15"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="16"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="17"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="18"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="19"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-red-700)" number="20"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="white" number="21"></calendar-fab>
						&nbsp;

						<br><br>

						<calendar-fab element-color="white" number="22"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="23"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-grey-500)" number="24"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-green-a700)" number="25"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="26"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-red-700)" number="27"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="white" number="28"></calendar-fab>
						&nbsp;

						<br><br>

						<calendar-fab element-color="white" number="29"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-red-700)" number="30"></calendar-fab>
						&nbsp;
						<calendar-fab element-color="var(--paper-amber-500)" number="31"></calendar-fab>
						&nbsp;

						<br><br>
					</div>
				</div>
			</paper-card>

		</template>

		<script>

		Polymer({
			is: 'attendance-card',

			properties: {

				elementColor: {
					type: String,
					value: 'var(--accent-color)',
				},

				className: {
					type: String,
					value: 'noClassNameGiven',
				},

				late: {
					type: String,
					value: '25',
				},

				present: {
					type: String,
					value: '25',
				},

				attempt: {
					type: String,
					value: '25',
				},

				absent: {
					type: String,
					value: '25',
				},

				score: {
					type: String,
					value: '75',
				}

			},

			ready: function() {
				this.customStyle['--my-color'] = this.elementColor;
				this.customStyle['--late-percent'] = this.late;
				this.customStyle['--present-percent'] = this.present;
				this.customStyle['--attempt-percent'] = this.attempt;
				this.customStyle['--absent-percent'] = this.absent;
				this.updateStyles();
			}
		});

		var presentCol = "var(--paper-green-a700)";
		var lateCol = "--paper-amber-500";
		var absentCol = "--paper-red-700";
		var attemptCol = "--paper-grey-500";

		</script>
	</dom-module>
