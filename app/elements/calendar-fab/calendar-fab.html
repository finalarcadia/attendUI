<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calendar-fab">
	<template>
	<style include="shared-styles">
	:host {
		--current-color: var(--accent-color);
	}
	
	#circle {
		display: inline-block;
		@apply(--paper-font-common-base);
      	font-size: 18px;
		text-align: center;
		border-radius: 50%;
		margin: 6px 6px 6px 6px;
		border: 2px solid var(--current-color);
		color: var(--current-color);
		line-height: 50px;
		width: 50px;
		height: 50px;
	}

	</style>
	
	<script>
		var presentCol = "1";
	</script>
	<paper-button>
		<div id="circle">{{number}}</div>
	</paper-button>
</template>

	<script>
		Polymer({
	is: 'calendar-fab',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
			notify: true,
			observer: '_colorChanged'
		},

		number: {
			type: String,
			value: '0'
		},
		
		state: {
			type: String,
			value: 'present'
		}

	},
	
	listeners: {
      'tap': 'toggle'
    },

	ready: function() {
		this.customStyle['--current-color'] = this.elementColor;
		this.updateStyles();
	},
	
	toggle: function() {
		this.elementColor = colors[i%colors.length];
		i++;
	},
	
	_colorChanged: function(newValue, oldValue) {
		this.customStyle['--current-color'] = newValue;
		this.updateStyles();
	}
});

var colors = ["var(--paper-green-a700)", "var(--paper-amber-500)", "var(--paper-red-700)", "var(--paper-grey-500)"];
var i = 0;
	</script>
</dom-module>
