<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calendar-fab">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: {{elementColor}};
	}
	
	#circle {
		display: inline-block;
		@apply(--paper-font-common-base);
      	font-size: 18px;
		text-align: center;
		border-radius: 50%;
		margin: 6px 6px 6px 6px;
		border: 2px solid var(--my-color);
		color: var(--my-color);
		line-height: 50px;
		width: 50px;
		height: 50px;
	}

	</style>
	<div id="circle">{{number}}</div>
</template>

	<script>
		Polymer({
	is: 'calendar-fab',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		},

		number: {
			type: String,
			value: '0',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});
	</script>
</dom-module>
