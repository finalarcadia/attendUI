<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calendar-other">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: black;
	}
	
	#circle {
		display: inline-block;
		@apply(--paper-font-common-base);
      	font-size: 18px;
		text-align: center;
		border-radius: 50%;
		margin: 6px 6px 6px 6px;
		border: 0px solid var(--my-color);
		color: var(--my-color);
		line-height: 50px;
		width: 50px;
		height: 50px;
	}

	</style>
		<div id="circle">{{content}}</div>
</template>

	<script>
		Polymer({
	is: 'calendar-other',

	properties: {

		elementColor: {
			type: String,
			value: 'black',
		},

		content: {
			type: String,
			value: 'X'
		}

	},
    
    ready: function() {
				this.customStyle['--my-color'] = this.elementColor;
				this.updateStyles();
			}
});
	</script>
</dom-module>
