<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-class-dialog">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
	}

	paper-input {
		--paper-input-container-focus-color: var(--my-color);
		display: inline-block;
		width: 75px;
	}

	paper-button {
		display: inline-block;
		color: var(--my-color);
	}

	paper-icon-button {
		display: inline-block;
		color: var(--my-color);
	}

	#small {
		width: 75px;
	}

	#large {
		width: 180px;
	}
	</style>

	<paper-dialog id="createClassDialog" modal>
		<h2>Create Class</h2>
		<div>
			Class Id:
			<paper-input id="large" label="AAA 1111 U01" no-label-float></paper-input>
			<br>
			Class name:
			<paper-input id="large" label="Full Name" no-label-float></paper-input>
			<br>
			Class time:
			<paper-input id="small" label="hh:mm:ss" no-label-float></paper-input>
			-
			<paper-input id="small" label="hh:mm:ss" no-label-float></paper-input>
			<paper-icon-button icon="check" title="accept"></paper-icon-button>
			<br>
			Class date:
			<paper-input id="small" label="mm/dd/yy" no-label-float></paper-input>
			-
			<paper-input id="small" label="mm/dd/yy" no-label-float></paper-input>
			<paper-icon-button icon="check" title="accept"></paper-icon-button>
			<br>
		</div>
		<div class="buttons">
			<paper-button dialog-dismiss>Cancel</paper-button>
			<paper-button onclick="_toggleToast('#createClassToast')" dialog-confirm>Create</paper-button>
		</div>
	</paper-dialog>

</template>

<script>

Polymer({
	is: 'create-class-dialog',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});

function _toggleToast(toastId) {
	document.querySelector(toastId).toggle();
}
</script>
</dom-module>
