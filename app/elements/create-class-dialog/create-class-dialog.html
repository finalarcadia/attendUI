<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-class-dialog">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
	}

	paper-input {
		--paper-input-container-focus-color: var(--my-color);
		display: inline-block;
		width: 75px;
	}

	paper-button {
		display: inline-block;
		color: var(--my-color);
	}

	#small {
		width: 75px;
	}

	#large {
		width: 180px;
	}
	</style>

	<paper-dialog id="createClassDialog" modal>
		<h2>Create Class</h2>
		<div>
			Class Id:
			<paper-input id="large" label="AAA 1111 U01" value="{{classData.classId}}" no-label-float></paper-input>
			<br>
			Class time:
			<paper-input id="small" label="hh:mm:ss" value="{{classData.startTime}}" no-label-float></paper-input>
			-
			<paper-input id="small" label="hh:mm:ss" value="{{classData.endTime}}" no-label-float></paper-input>
			<br>
			Class date:
			<paper-input id="small" label="yyyy-mm-dd" value="{{classData.startDate}}" no-label-float></paper-input>
			-
			<paper-input id="small" label="yyyy-mm-dd" value="{{classData.endDate}}" no-label-float></paper-input>
		</div>
		<iron-ajax
			id = "createClassAjax"
			method="POST"
			content-type="application/x-www-form-urlencoded"
			body="{{classData}}"
    		url="http://127.0.0.1:8000/myapp/classes/">
		</iron-ajax>
		<div class="buttons">
			<paper-button dialog-dismiss>Cancel</paper-button>
			<paper-button on-click="_createClass" dialog-confirm>Create</paper-button>
		</div>
	</paper-dialog>

</template>

<script>

Polymer({
	is: 'create-class-dialog',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)'
		},
		
		classData: {
			type: Object,
			value: function() { return {}; }
		}

	},
	
	_createClass: function(){
		this.classData.universityKey = document.querySelector('#localStorage').value.universityPK;
		this.$.createClassAjax.generateRequest();
	},
	
	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});
</script>
</dom-module>
