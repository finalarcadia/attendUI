<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-class">
	<template>
	<style include="shared-styles">
	:host {
		--my-color: var(--accent-color);
		--bg-color: white;
	}

	paper-button {
		display: inline-block;
		color: var(--bg-color);
	}
	</style>

	<paper-button onclick="_toggleDialog('#createClassDialog')"><iron-icon icon="add"></iron-icon>Create Class</paper-button>

</template>

<script>

Polymer({
	is: 'create-class',

	properties: {

		elementColor: {
			type: String,
			value: 'var(--accent-color)',
		}

	},

	ready: function() {
		this.customStyle['--my-color'] = this.elementColor;
		this.updateStyles();
	}
});

function _toggleDialog(dialogId) {
	document.querySelector(dialogId).toggle();
}
</script>
</dom-module>
